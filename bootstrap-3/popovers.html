<body>
    <button type="button" class="btn btn-info" data-bs-toogle="popover" title="Title for popover" data-bs-contet="Tooltip content for lessons">Popover Button</button>

    <button type="button" class="btn btn-info" data-bs-toogle="popover" title="Title for popover" data-bs-contet="Tooltip content for lessons" data-bs-placement="bottom">Popover Button</button>














    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
